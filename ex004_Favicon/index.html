
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tag para usar o favicon -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <!-- Atributo rel identifica a compatibilidade com navegadores -->
    <!-- Atributo href define o caminho -->
        <!-- URL completa: https://meusite.com/favicon.ico. -->
    <!-- Atributo type define o formato do arquivo para de png, svg... -->
        <!-- image/x-icon para .ico. -->
        <!-- image/png para .png. -->
        <!-- image/svg+xml para .svg. -->
    <title>Favicon</title>
</head>
